<!DOCTYPE html>
<html>
<head>
  <title>Erreur serveur - TheWalkingDog</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #E8DDD3;
      font-family: 'Bitter', Georgia, serif;
      padding: 1rem;
    }

    .error-container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      background: #FFFFFF;
      border-radius: 20px;
      padding: 2.5rem 2rem;
      box-shadow: 0 10px 40px rgba(163, 181, 217, 0.3);
    }

    .error-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 1.5rem;
      background: #A3B5D9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-icon svg {
      width: 50px;
      height: 50px;
      color: #1E3A5F;
    }

    .error-code {
      font-size: 4rem;
      font-weight: 700;
      color: #1E3A5F;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .error-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1E3A5F;
      margin-bottom: 0.75rem;
    }

    .error-message {
      font-size: 0.95rem;
      color: #8B8377;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }

    .error-btn {
      display: inline-block;
      padding: 0.85rem 2rem;
      background: #1E3A5F;
      color: #FFFFFF;
      text-decoration: none;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    .error-btn:hover {
      background: #2c4a6e;
      transform: translateY(-2px);
    }

    .error-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="error-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>
    <div class="error-code">500</div>
    <h1 class="error-title">Erreur serveur</h1>
    <p class="error-message">Oups ! Notre serveur a trébuché sur une laisse. Nous travaillons à résoudre le problème.</p>
    <a href="/" class="error-btn">Retour à l'accueil</a>
  </div>
</body>
</html>
