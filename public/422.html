<!DOCTYPE html>
<html>
<head>
  <title>Action non autorisée - TheWalkingDog</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #E8DDD3;
      font-family: 'Bitter', Georgia, serif;
      padding: 1rem;
    }

    .error-container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      background: #FFFFFF;
      border-radius: 20px;
      padding: 2.5rem 2rem;
      box-shadow: 0 10px 40px rgba(163, 181, 217, 0.3);
    }

    .error-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 1.5rem;
      background: #A3B5D9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-icon svg {
      width: 50px;
      height: 50px;
      color: #1E3A5F;
    }

    .error-code {
      font-size: 4rem;
      font-weight: 700;
      color: #1E3A5F;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .error-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1E3A5F;
      margin-bottom: 0.75rem;
    }

    .error-message {
      font-size: 0.95rem;
      color: #8B8377;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }

    .error-btn {
      display: inline-block;
      padding: 0.85rem 2rem;
      background: #1E3A5F;
      color: #FFFFFF;
      text-decoration: none;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    .error-btn:hover {
      background: #2c4a6e;
      transform: translateY(-2px);
    }

    .error-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="error-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
      </svg>
    </div>
    <div class="error-code">422</div>
    <h1 class="error-title">Action non autorisée</h1>
    <p class="error-message">Oups ! Cette action n'est pas permise. Votre toutou n'a pas les droits pour faire ça.</p>
    <a href="/" class="error-btn">Retour à l'accueil</a>
  </div>
</body>
</html>
